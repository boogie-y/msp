        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 750;
                document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
            } else {

<body>
<div id="money">
    <div class="content">
        <div class="money_box">
            <p class="title">提现金额</p>
            <input class="number" type="tel">
        </div>
        <div class="hint">
            <p class="draw" onclick="draw(this)">全部提现</p>
            <p class="balance">余额<span>1234.00</span></p>
        </div>
        <button class="next" onclick="next()">下一步</button>
    </div>
    <div class="hint_box" style="bottom: 200px;">
        <p></p>
    </div>


</div>

<script src="js/common.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<!--上拉加载文件-->
<script type="text/javascript">
    $("#money").css({'min-height': $(window).height()});

    var funds = '';
    var paramObject = getParamObject();
    paramObject.timestamp = new Date().getTime(); // 请求时间戳
    paramObject.requestId = md5($.param(paramObject)); // 请求ID
    $.ajax({
        url: link + "/rating/assets/getAssets?" + $.param(paramObject),
        dataType: "Json",
        success: function (res) {
            console.log(res);
            handler({
                res: res,
                fun1: function () {
                    var pd = res.data;
                    funds = pd.funds;
                    $(".balance span").text(pd.funds.toFixed(2)) //账户余额
                }
            })
        },
        error: function (e) {

        }
    });


    function next() {
        if ($(".number").val() == '') {
            hint('请输入提现金额');
            return false
        }
        if ($(".number").val() > funds || $(".number").val() <= 0) {
            hint('请输入正确的提现金额');
            return false
        }
        window.location.href = 'wallet_way.html'

    }

    function draw(that) {
        $(".number").val($(that).next().find('span').text())
    }
</script>
</body>
