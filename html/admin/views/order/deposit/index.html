<title>保证金</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a><cite>订单管理</cite></a>
        <a><cite>保证金</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="LAY-order-deposit-form">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label" style="width: auto">标题</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="title" placeholder="请输入标题" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: auto">用户昵称</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="username" placeholder="请输入用户昵称" type="text">
                    </div>
                </div>

                <div class="layui-inline" style="vertical-align: bottom;">
                    <button class="layui-btn" id="LAY-order-deposit-search" lay-filter="LAY-order-deposit-search"
                            lay-submit>搜索
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="LAY-order-deposit-table" lay-filter="LAY-order-deposit-table"></table>

            <script id="imageTpl" type="text/html">
                {{# let imageURL = d.images || '/deposit/1158251894431305730.jpg'; }}
                <img style="height: 100%;" src="{{ '/api' + imageURL.split(';')[0] }}" alt="" lay-event="img">
            </script>
            <script id="statusTpl" type="text/html">
                {{# let status = d.auctionStatus; }}
                {{# if (status === 'RELEASE') { }}
                <button class="layui-btn layui-btn-xs layui-btn-danger">拍卖中</button>
                {{# } else { }}
                <button class="layui-btn layui-btn-xs">已结束</button>
                {{# } }}
            </script>
            <script id="statusTpl2" type="text/html">
                {{# let status = d.paymentStatus; }}
                {{# if (status === 'UNPAID') { }}
                <button class="layui-btn layui-btn-xs layui-btn-primary">未支付</button>
                {{# } else if (status === 'PAID') { }}
                <button class="layui-btn layui-btn-xs layui-btn-primary">已支付</button>
                {{# } else if (status === 'REFUNDED') { }}
                <button class="layui-btn layui-btn-xs layui-btn-primary">已退款</button>
                {{# } }}
            </script>
            <script id="methodTpl" type="text/html">
                {{# let method = d.paymentMethod; }}
                {{# if (method === 'alipay') { }}
                <button class="layui-btn layui-btn-xs layui-btn-primary">支付宝</button>
                {{# } else if (method === 'wechat') { }}
                <button class="layui-btn layui-btn-xs layui-btn-primary">微信</button>
                {{# } }}
            </script>
            <script id="LAY-order-deposit-toolbar" type="text/html">
                {{# let status = d.auctionStatus; }}
                {{# let status2 = d.paymentStatus; }}
                {{# if (status !== 'RELEASE' && status2 === 'PAID') { }}
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">退款</a>
                {{# } }}
            </script>
        </div>
    </div>
</div>

<script type="text/javascript">
    layui.use(['form', 'table'], function () {
        let $ = layui.$,
            admin = layui.admin,
            form = layui.form,
            table = layui.table;

        // 表单渲染
        form.render(null, 'LAY-order-deposit-form');

        // 表单监听 搜索按钮
        form.on('submit(LAY-order-deposit-search)', function (obj) {
            // 执行重载
            table.reload('LAY-order-deposit-table', {
                where: obj.field
            });
        });

        // 表格渲染
        table.render({
            elem: '#LAY-order-deposit-table',
            url: '/api/admin/order/deposits',
            cols: [[
                {title: '图片', templet: '#imageTpl'},
                {title: '标题', field: 'title'},
                {title: '状态', templet: '#statusTpl'},
                {title: '用户昵称', field: 'username'},
                {title: '支付状态', templet: '#statusTpl2'},
                {title: '支付金额', field: 'paymentAmount'},
                {title: '支付方式', templet: '#methodTpl'},
                {title: '支付单号', field: 'paymentNumber'},
                {title: '操作', align: 'center', toolbar: '#LAY-order-deposit-toolbar'}
            ]],
            page: true,
            text: {none: '暂无相关数据！'}
        });

        // 表格监听 工具条
        table.on('tool(LAY-order-deposit-table)', function (obj) {
            let data = obj.data;
            data.FORM_TYPE = obj.event;

            // 图片
            if (obj.event === 'img') {
                let srcArray = [];
                let imageURL = (data.images || '/deposit/1158251894431305730.jpg').split(';');
                for (let i = 0; i < imageURL.length; i++) {
                    srcArray.push({src: '/api' + imageURL[i]});
                }
                layer.photos({
                    photos: {data: srcArray}
                });
            }
            // 退款
            if (obj.event === 'edit') {
                openContentAuctionPopup(data);
            }
        });

        // 打开保证金退款
        function openContentAuctionPopup(data) {
            layer.confirm('确定要将保证金退还用户吗?', {
                icon: 3,
                title: '保证金退款',
                id: 'LAY-order-deposit-popup',
                skin: 'layui-layer-admin',
                success: function (layero, index) {
                    let elemClose = $('<i class="layui-icon" close>&#x1006;</i>');
                    layero.append(elemClose);
                    elemClose.on('click', function () {
                        layer.close(index);
                    });
                    $('#LAY-order-deposit-popup').css('padding', ' 20px 20px 20px 55px');
                    $('.layui-layer-btn a').css({'height': '35px', 'line-height': '35px'});
                    $('.layui-layer-btn0').css({'border-color': '#009688', 'background-color': '#009688'});
                }
            }, function (index) {

                admin.req({
                    url: '/api/admin/order/deposits',
                    type: 'put',
                    data: data,
                    done: function () {
                        layer.close(index);
                        layer.msg('保证金退款成功', {icon: 1});

                        $('#LAY-order-deposit-search').click();
                    }
                });
            });
        }

    });
</script>
