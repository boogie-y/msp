<div class="layui-form" lay-filter="LAY-msp-project-form2" style="padding: 20px 40px 0 0;">
    <script template type="text/html">
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
        <input type="hidden" name="parentId" value="{{ d.params.parentId || '' }}">
    </script>

    <div class="layui-form-item">
        <div class="layui-col-md6">
            <label class="layui-form-label">项目</label>
            <div class="layui-input-block">
                <script template type="text/html">
                    <input type="text" name="projectName" value="{{ d.params.projectName || '' }}" lay-verify="required"
                           maxlength="50" placeholder="请输入项目" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>
        <div class="layui-col-md6">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-block">
                <script template type="text/html">
                    <input type="text" name="projectNo" value="{{ d.params.projectNo || '' }}" lay-verify="required"
                           maxlength="50" placeholder="请输入编号" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <div class="layui-col-md6">
            <label class="layui-form-label">售价</label>
            <div class="layui-input-block">
                <script template type="text/html">
                    <input type="text" name="projectPrice" value="{{ d.params.projectPrice || '' }}"
                           lay-verify="required"
                           placeholder="请输入售价" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <div class="layui-col-md6">
            <label class="layui-form-label">原价</label>
            <div class="layui-input-block">
                <script template type="text/html">
                    <input type="text" name="projectBasePrice" value="{{ d.params.projectBasePrice || '' }}"
                           placeholder="请输入原价"
                           autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <div class="layui-col-md6">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <select name="attrId" lay-search>
                        <option value="">请选择分类</option>
                        {{# let attrList2 = d.params.attrList; }}
                        {{# if(!!attrList2){ }}
                        {{# for (let i2 = 0; i2 < attrList2.length; i2++) { }}
                        <optgroup label="{{ attrList2[i2].attrName }}">

                            {{# let attrList3 = attrList2[i2].subs; }}
                            {{# if(!!attrList3){ }}
                            {{# for (let i3 = 0; i3 < attrList3.length; i3++) { }}
                            {{# let attribute = (d.params.attrId === attrList3[i3].id) ? 'selected' : ''; }}
                            <option value="{{ attrList3[i3].id }}" {{ attribute }}>{{ attrList3[i3].attrName }}
                            </option>
                            {{# } }}
                            {{# } }}

                        </optgroup>
                        {{# } }}
                        {{# } }}
                    </select>
                </script>
            </div>
        </div>

        <div class="layui-col-md6">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-block">
                <script template type="text/html">
                    <input type="text" name="projectTag" value="{{ d.params.projectTag || '' }}" placeholder="请输入标签"
                           maxlength="50" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>

        <div class="layui-col-md6">
            <label class="layui-form-label">排序数字</label>
            <div class="layui-input-block">
                <script template type="text/html">
                    <input type="text" name="sortNumber" value="{{ d.params.sortNumber || '' }}" lay-verify="number"
                           placeholder="请输入排序数字" autocomplete="off" class="layui-input">
                </script>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-block">
            <script template type="text/html">
                <img src="{{ '/api' + d.params.projectImage }}" alt="" width="160" height="160"
                     id="LAY-msp-project-image">
                <button type="button" class="layui-btn layui-btn-normal" style="margin-top: 84px;"
                        id="LAY-msp-project-upload">选择图片
                </button>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">轮播图</label>
        <div class="layui-upload">
            <script template type="text/html">
                <button type="button" class="layui-btn" id="LAY-msp-project-banner">多图片上传</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    预览：
                    <div class="layui-upload-list" id="div-slide_show">
                        {{# let current = d.params.projectBanner || ''; }}
                        {{# if(!!current){ }}
                        {{# let banners = current.split(';'); }}
                        {{# for (let i = 0; i < banners.length; i++) { }}
                        <a>
                            <img src="{{ '/api' +  banners[i] }}" alt="{{ '/api' + banners[i] }}"
                                 title="点击删除" class="layui-upload-img" width="160" height="160" name="delMultipleImgs">
                            <input type="hidden" name="projectBanner" value="{{ banners[i] }}"/>
                        </a>
                        {{# } }}
                        {{# } }}
                    </div>
                </blockquote>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-item rich_text"
             id="LAY-msp-project-richTextDiv">
            <label class="layui-form-label">富文本</label>
            <div class="layui-input-block">
                <script template type="text/html">
                    <textattr id="LAY-msp-project-richText" name="projectDetail">{{ d.params.projectDetail || '' }}
                    </textattr>
                </script>
            </div>
        </div>
    </div>

    <div class="layui-form-item" style="text-align: center; margin-left: 40px;">
        <script template type="text/html">
            <input type="button" value="保存" class="layui-btn" readonly lay-submit lay-filter="LAY-msp-project-save">
            <input type="button" value="返回" class="layui-btn layui-btn-primary" readonly id="LAY-msp-project-return">
        </script>
    </div>
</div>
