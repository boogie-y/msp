        /*ios使用sticky样式实现*/
        .nav-sticky {
            /* height: 179px; */
            z-index: 9999; /*需设置zIndex,避免在悬停时,可能会被列表数据遮住*/
            position: -webkit-sticky;
            position: sticky;
            top: 0; /*相对mescroll的div悬停的位置*/
        }

        .nav-sticky:before #fixation_menu {
            display: block;
        }

        /*android和pc端悬停*/
        .nav-fixed {
            z-index: 9999;
            position: fixed;
            top: 0px;
            left: 0;
            width: 100%;
        }

        .nav-fixed #fixation_menu {

<!--上拉加载文件-->
<script charset="utf-8" src="mescroll/mescroll.min.js"></script>
<script type="text/javascript">
    shareMsg(); //分享

    $(".content").css({"min-height": $(window).height() - 170});


    var index = 0;

    $("#sildeMenu li").click(function () {
        $("#sildeMenu li").removeClass("hover");
        $(this).addClass("hover");
        index = $(this).data('id');
        var minHight = mescroll.getClientHeight() - navWarp.offsetHeight;
        document.getElementById("upscrollWarp").style.minHeight = minHight + "px";
        mescroll.resetUpScroll();
    });

    getAssets();

    //获取用户资产表
    function getAssets() {
        var paramObject = getParamObject();
        paramObject.timestamp = new Date().getTime(); // 请求时间戳
        paramObject.requestId = md5($.param(paramObject)); // 请求ID
        $.ajax({
            url: link + "/rating/assets/getAssets?" + $.param(paramObject),
            dataType: "Json",
            success: function (res) {
                console.log(res);
                handler({
                    res: res,
                    fun1: function () {
                        var pd = res.data;
                        $(".number span").text(pd.funds.toFixed(2)); //账户余额
                        $(".income span").text(pd.income.toFixed(2)); //收入统计
                        $(".expend span").text(pd.outlay.toFixed(2)) //支出统计
                    }
                })
            },
            error: function (e) {

            }
        });
    }


    // 参数对象
    var paramObject = "";
    var mescroll = new MeScroll("mescroll", {
        up: {
            callback: upCallback, //上拉回调,此处可简写; 相当于 callback: function (page, mescroll) { getListData(page); }
            isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
            noMoreSize: 1,
            clearEmptyId: "dataList", //相当于同时设置了clearId和empty.warpId; 简化写法;默认null; 注意vue中不能配置此项
            warpId: "upscrollWarp", //让上拉进度装到upscrollWarp里面

            lazyLoad: {
                use: true // 是否开启懒加载,默认false
            },
            toTop: { //配置回到顶部按钮
                src: "../res/img/mescroll-totop.png" //默认滚动到1000px显示,可配置offset修改
            }
        }
    });


    //下拉后吸顶悬浮距离计算
    var navWarp = document.getElementById("navWarp");
    console.log(mescroll.os.ios);
    if (mescroll.os.ios) {
        //ios的悬停效果,通过给navWarp添加nav-sticky样式来实现
        navWarp.classList.add("nav-sticky");
    } else {
        //android和pc端悬停效果,通过监听mescroll的scroll事件,控制navContent是否为fixed定位来实现
        navWarp.style.height = navWarp.offsetHeight + "px";//固定高度占位,避免悬浮时列表抖动
        var navContent = document.getElementById("navContent");
        mescroll.optUp.onScroll = function (mescroll, y, isUp) {
//					console.log("up --> onScroll 列表当前滚动的距离 y = " + y + ", 是否向上滑动 isUp = " + isUp);
            if (y >= navWarp.offsetTop - 88) {
                navContent.classList.add("nav-fixed");
            } else {
                navContent.classList.remove("nav-fixed");
            }

        }
    }

    var paramObject = getParamObject();

    //上拉加载的回调 page = {num:1, size:10}; num:当前页 默认从1开始, size:每页数据条数,默认10
    function upCallback(page) {
        paramObject.pageNumber = page.num; // 页码, 默认从1开始 如何修改从0开始 ?
        paramObject.pageSize = page.size; // 页长, 默认每页10条
        paramObject.requestId = md5($.param(paramObject)); // 请求ID
        paramObject.timestamp = new Date().getTime(); // 请求时间戳
        if (index == 0) {
            paramObject.viewType = 'ALL'; // 所有
        } else if (index == 1) {
            paramObject.viewType = 'INCOME'; // 收入
        } else if (index == 2) {
            paramObject.viewType = 'OUTLAY'; //支出
        }

        $.ajax({
            url: link + "/rating/account/getAccount?" + $.param(paramObject),
            dataType: "Json",
            success: function (res) {
                console.log(res);
                handler({
                    res: res,
                    fun1: function () {
                        var curPageData = res.data; // 接口返回的当前页数据列表
                        var totalSize = res.count; // 接口返回的总数据量(比如列表有26个数据,每页10条,共3页; 则totalSize值为26)
                        mescroll.endBySize(curPageData.length, totalSize); // 联网成功的回调,隐藏下拉刷新和上拉加载的状态;
                        setListData(curPageData); // 设置列表数据
                    }
                })
            },
            error: function (e) {
                mescroll.endErr()
            }
        });
    }

    // 设置列表数据
    function setListData(curPageData) {
        var str = "";
        for (var i = 0; i < curPageData.length; i++) {
            var pd = curPageData[i];
            var text = '';
            //账目类型 买商品ITEMBUY；卖商品ITEMSELL；充值RECHARGE；提现CASH；被打赏REWARDED；打赏他人TOREWARD *必填
            switch (pd.changeType) {
                case 'ITEMBUY':
                    text = '拍入 ' + pd.targetName;
                    break;
                case 'ITEMSELL':
                    text = '拍卖 ' + pd.targetName;
                    break;
                case 'RECHARGE':
                    text = '充值';
                    break;
                case 'CASH':
                    text = '提现';
                    break;
                case 'REWARDED':
                    text = '被打赏';
                    break;
                case 'TOREWARD':
                    text = '打赏他人';
                    break;
            }

            str += '<li>';
            str += '<div class="msg">';
            str += '<p class="name">' + text + '</p>';
            str += '<p class="time">' + pd.changeTime.substring(0, 16) + '</p>';
            str += '</div>';
            str += '<div class="money">';
            if (pd.accountChange < 0) {
                str += '<p class="detail hover">' + pd.accountChange + '</p>'
            } else {
                str += '<p class="detail ">' + pd.accountChange + '</p>'
            }


            str += '</div>';
            str += '</li>'
        }
        $("#dataList").append(str);

    }


</script>
