<script src="js/common.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script>
    shareMsg(); //分享

    var paramObject = getParamObject();
    // paramObject.pageNumber = 1; // 页码, 默认从1开始 如何修改从0开始 ?
    //paramObject.pageSize = 10; // 页长, 默认每页10条
    // paramObject.pageSize = Number.MAX_VALUE; // 页长, 默认每页10条
    paramObject.requestId = md5($.param(paramObject)); // 请求ID
    paramObject.timestamp = new Date().getTime(); // 请求时间戳
    $.ajax({
        url: link + "/social/follow/getmyfollowsList?" + $.param(paramObject),
        success: function (res) {
            console.log(res);
            handler({
                res: res,
                fun1: function () {
                    var result = '';
                    for (var i = 0; i < res.data.length; i++) {
                        var pd = res.data[i];
                        result += '<li data-id="' + pd.sellerId + '" data-name="' + pd.username + '">' +
                            '<div class="img">' + headImgHtml(pd.avatarPath) + '</div>' +
                            '<div class="list_msg">' +
                            '<p class="name">' + pd.username + '</p>' +
                            '</div>' +
                            '</li>'
                    }
                    $(".list_box").html(result)
                }
            })
        },
        error: function (e) {
            mescroll.endErr()
        }
    });

    /**
     * 跳转到聊天页面
     */
    $('.list_box').on('click', 'li', function () {
        localStorage.setItem('rong_target_name', $(this).data('name'));

        location.href = 'messageChat.html?targetId=' + $(this).data('id') + '&targetType=1';
    });
</script>
