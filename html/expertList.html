<script>
    shareMsg(); //分享
    getUnReadMsgNum('ALL');//获取未读消息


    var date_id;
    $(".attention").click(function () {
        date_id = $(this).attr("date");
        if (!$(this).hasClass("hover")) {
            $(this).addClass("hover");
            $(this).text("已关注")
        } else {
            let name = $(this).prev().find(".use_name").text();
            $(".hint_box3 .text span").text(name);
            $(".hint_box3").fadeIn(200)
        }
    });
    $(".click").click(function () {
        $(this).parent().fadeOut(200)
    });
    $(".close").click(function () {
        $(".hint_box3").fadeOut(200);
    });
    $(".affirm").click(function () {
        $(".hint_box3").fadeOut(200);
        $(".li" + date_id + " .attention").removeClass("hover");
        $(".li" + date_id + " .attention").text("关注")
    });

    $("#menu ul li").click(function () {
        $("#menu ul li").removeClass("current");
        $(this).addClass("current");
    })
