<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>余额提现</title>
    <meta content="width=device-width,target-densitydpi=device-dpi, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="true" name="HandheldFriendly"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="模型APP内测招募" property="title"/>
    <meta content="最强最走心的模型APP登场！去模型圈大佬面对面交流，晒单拍卖无缝连接。" property="description"/>
    <meta content="最强最走心的模型APP登场！去模型圈大佬面对面交流，晒单拍卖无缝连接。" property="keywords"/>
    <meta content="https://www.2501p.com/img/share_logo.jpg" property="image"/>

    <meta content="模型APP内测招募" property="og:title"/>
    <meta content="最强最走心的模型APP登场！去模型圈大佬面对面交流，晒单拍卖无缝连接。" property="og:description"/>
    <meta content="最强最走心的模型APP登场！去模型圈大佬面对面交流，晒单拍卖无缝连接。" property="og:keywords"/>
    <meta content="https://www.2501p.com/img/share_logo.jpg" property="og:image"/>
    <script type="text/javascript">
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 750;
                document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
            } else {
                document.write('<meta name="viewport" content="width=, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=750, user-scalable=no">');
        }
    </script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>

</head>
<body>
<div id="way">
    <div class="content">
        <ul class="way_box">
            <li style="border-bottom: 1px solid #dddddd;z-index: 100;">
                <p class="title">选择途径</p>
                <div class="right_box arrow1">
                    <p class=" way1">支付宝</p>
                </div>
                <div class="selectWay">
                    <div class="box">
                        <p class="ico1" style="margin-top:60px;">支付宝</p>
                        <p class="ico2">微信钱包</p>
                    </div>
                </div>
            </li>
            <li style="margin-bottom:24px;">
                <p class="title">添加账号</p>
                <input class="numberId" placeholder="请输入您的账号" type="text">
            </li>
            <li>
                <p class="title">手机号码</p>
                <input class="numberId" placeholder="请输入您的联系方式" type="tel">
            </li>
        </ul>
        <button class="next">下一步</button>
    </div>


</div>

<script src="js/common.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<!--上拉加载文件-->
<script type="text/javascript">
    $("#way").css({'min-height': $(window).height()});
    $(".right_box ").toggleWin(".selectWay");
    $(".selectWay p").click(function () {
        var index = $(this).index() + 1;
        var tex = $(this).text();
        $(".right_box p").text(tex);
        $(".right_box p").removeClass();
        $(".right_box p").addClass("way" + index)
    })
</script>
</body>
</html>
