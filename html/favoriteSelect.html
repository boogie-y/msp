        '<img src="img/favorite/' + selectColor + '/circle2.png"	class="rotate8" style="top:-20px">' +
        '<img src="img/favorite/' + selectColor + '/circle4.png" class="rotate4" style="top:-20px">' +
        '<img src="img/favorite/' + selectColor + '/circle5.png" class="rotate7">' +
        '<img src="img/favorite/' + selectColor + '/circle1.png" class="rotate" style="top:-20px">' +
        '<img src="img/favorite/' + selectColor + '/gear1.png" class="rotate5">' +
        '<img src="img/favorite/' + selectColor + '/gear2.png" class="rotate6">';
    $(".cirle").html(str);

    getBg();

    function getBg() {
        var paramObject = getParamObject();
//			    paramObject.userId = userId;
        paramObject.timestamp = new Date().getTime(); // 请求时间戳
        paramObject.requestId = md5($.param(paramObject)); // 请求ID
        $.ajax({
            url: link + "/social/cabinet/getCabinet?" + $.param(paramObject),
            dataType: "Json",
            success: function (res) {
                console.log(res);
                handler({
                    res: res,
                    fun1: function () {
                        let pd = res.data;
                        $(".img_bg").attr("src", link + pd.image);
                    }
                })
            },
            error: function (e) {

            }
        });
    }


    function saveMode() {
        var paramObject = getParamObject();
        paramObject.style = 'PROJECTION'; // 模板
        paramObject.color = selectColor; // 颜色
        paramObject.element = selectElment; // 元素
        paramObject.timestamp = new Date().getTime(); // 请求时间戳
        paramObject.requestId = md5($.param(paramObject)); // 请求ID
        $.ajax({
            url: link + "/social/cabinet/changeCabinet",
            type: "POST",
            data: paramObject,
            dataType: "Json",
            success: function (res) {
                console.log(res);
                handler({
                    res: res,
                    fun1: function () {
                        window.location.href = 'favorite.html'
                    }
                })
            },
            error: function (e) {

            }
        });
    }

            'left': prop[0],
            'top': prop[1],
