    function verify(productId, type, btType, postId) {
        var paramObject = getParamObject();
        paramObject.timestamp = new Date().getTime(); // 请求时间戳
        paramObject.requestId = md5($.param(paramObject)); // 请求ID
        paramObject.treasureId = productId; // 请求ID
        $.ajax({
            url: link + "/goods/treasure/getOne?" + $.param(paramObject),
            dataType: "Json",
            success: function (res) {
                console.log(res);
                handler({
                    res: res,
                    fun1: function () {
                        if (res.count == 0) {
                            postid = postId;
                            postType = type;
                            switch (btType) {
                                case 1:
                                    window.location.href = "issue_auction.html?type=1&auctionId=" + productId;
                                    break;
                                case 2:
                                    window.location.href = "issue_object.html?type=1&id=1&postId=" + productId;
                                    break;
                                case 3:
                                    $(".hint_box4").show();

                                    break;
                            }
                        } else if (res.count == 1) {
                            switch (btType) {
                                case 1:
                                    hint('该藏品已经在拍卖了！');
                                    break;
                                case 2:
                                    hint('该藏品正在拍卖了，无法编辑！');
                                    break;
                                case 3:
                                    hint('该藏品正在拍卖，不能删除!');
                                    break;
                            }
                        }


                    }
                })
            },
            error: function (e) {

            }
        });
    }

            callback: upCallback, //上拉回调,此处可简写; 相当于 callback: function (page) { getListData(page); }
            isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
            noMoreSize: 1,
            clearEmptyId: "dataList", //1.下拉刷新时会自动先清空此列表,再加入数据; 2.无任何数据时会在此列表自动提示空

            toTop: { //配置回到顶部按钮
                src: "../res/img/mescroll-totop.png" //默认滚动到1000px显示,可配置offset修改
            }
        }
    });

    //上拉加载的回调 page = {num:1, size:10}; num:当前页 默认从1开始, size:每页数据条数,默认10
    function upCallback(page) {
        paramObjects.postId = getQueryStringByName("postId"); // 帖子ID
        paramObjects.pageNumber = page.num; // 页码, 默认从1开始 如何修改从0开始 ?
        paramObjects.pageSize = page.size; // 页长, 默认每页10条
        paramObjects.requestId = md5($.param(paramObjects)); // 请求ID
        paramObjects.timestamp = new Date().getTime(); // 请求时间戳

        $.ajax({
            url: link + "/social/postcomment/getPostCommentList?" + $.param(paramObjects),
            success: function (res) {
                console.log(res);
                handler({
                    res: res,
                    fun1: function () {
                        $(".conment_detail .title span").text(res.count);
                        var curPageData = res.data; // 接口返回的当前页数据列表
                        var totalSize = res.count; // 接口返回的总数据量(比如列表有26个数据,每页10条,共3页; 则totalSize值为26)
                        mescroll.endBySize(curPageData.length, totalSize); // 联网成功的回调,隐藏下拉刷新和上拉加载的状态;
                        setListData(curPageData); // 设置列表数据
                    }
                })
            },
            error: function (e) {
                mescroll.endErr()
            }
        });
    }

    // 设置列表数据
    function setListData(curPageData) {
        var str = "";
        for (var i = 0; i < curPageData.length; i++) {
            let pd = curPageData[i];
            let imgSrc;
            // 计算剩余时间
            residueTime(pd.endTimestamp);
            if (pd.avatarPath) {
                imgSrc = pd.avatarPath;
            }
            if (pd.isVisible == true) {
                let createTime = pd.createTime.replace("T", " ");
                str += '<div class="conment_message">' +
                    '<div class="user_head">' +
                    '<div class="head_img" onclick="window.location.href=\'myHome.html?userId=' + pd.userId + '\'">' + headImgHtml(imgSrc) + '</div>' +
                    '<div class="usr_detail" onclick="window.location.href=\'myHome.html?userId=' + pd.userId + '\'">' +
                    '<p class="use_name">' + userName(pd.username) + '</p>' +
                    '<p class="use_time">' + createTime + '</p>' +
                    '<p class="talk">' + pd.content + '</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>'
            }

        }
        $("#dataList").append(str);
    }
