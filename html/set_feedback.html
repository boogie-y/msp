<div id="feedback">
    <div class="content">

        <textarea class="mark_detail" cols="" maxlength="500" name="" placeholder="请告诉我们您的宝贵意见" rows=""></textarea>
        <button class="submitbt" onclick="feedbacks()">提交</button>
    </div>
    <div class="hint_box">
        <p></p>
    </div>

</div>

<script src="js/common.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script>
    //意见反馈
    function feedbacks() {
        content = $(".mark_detail").val();
        if (content == '') {
            hint('请输入反馈内容');
            return false
        }
        var paramObject = getParamObject();
        paramObject.timestamp = new Date().getTime(); // 请求时间戳
        paramObject.requestId = md5($.param(paramObject)); // 请求ID
        paramObject.content = content; // 帖子ID
        $.ajax({
            url: link + "/system/feedbacks",
            type: "POST",
            data: paramObject,
            dataType: "Json",
            success: function (res) {
                console.log(res);
                handler({
                    res: res,
                    fun1: function () {
                        window.location.href = 'myHome.html'
                    }
                })
            },
            error: function (e) {

            }
        });
    }
</script>
