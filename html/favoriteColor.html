    <script type="text/javascript">
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 750;
                document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');

<body>
<div id="favoriteColor">
    <div class="content">
        <div class="head_title">
            <p class="text">颜色专区</p>
        </div>

        <ul class="part1 part">
            <li class="hover" title="BLUE">
                <div class="color" style="background: #00ffff;"></div>
                <p>科技蓝</p>
                <div class="select"></div>
            </li>
            <li title="PURPLE">
                <div class="color" style="background: #a168ff;"></div>
                <p>炫光紫</p>
                <div class="select"></div>
            </li>
            <li title="GREEN">
                <div class="color" style="background: #a4ffa2;"></div>
                <p>荧光绿</p>
                <div class="select"></div>
            </li>
            <li title="RED">
                <div class="color" style="background: #ffa2d2;"></div>
                <p>朋克红</p>
                <div class="select"></div>
            </li>
        </ul>


    </div>


    <div class="bt_box">
        <button onclick="linkbg()">确&nbsp;&nbsp;&nbsp;&nbsp;定</button>
    </div>


</div>
<script src="js/common.js" type="text/javascript"></script>
<script>
    shareMsg(); //分享


    var selectColor = $.cookie("selectColor");
    if (Istrue(selectColor)) {
        console.log(selectColor);
        for (var i = 1; i <= $(".part li").length; i++) {
            let title = "";
            title = $(".part li:nth-child(" + i + ")").attr('title');
            console.log(title);
            if (selectColor == title) {
                $(".part li").removeClass("hover");
                $(".part li:nth-child(" + i + ")").addClass("hover")
            }
        }
    }
    $(".part li").click(function () {
        $(".part li").removeClass("hover");
        $(this).addClass("hover")
    });

    function linkbg() {
        var index = $(".part .hover").attr('title');
        $.cookie("selectColor", index, {expires: 365});
        window.location.href = "favoriteSelect.html"
    }
</script>
</body>
