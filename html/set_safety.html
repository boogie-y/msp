        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 750;

<body>
<div id="setSafety">
    <div class="content">
        <ul>
            <li onclick="window.location.href='forget_ps.html'"><a>设置(修改)登录密码</a></li>
            <li onclick="window.location.href='forget_payment.html'"><a>设置(修改)支付密码</a></li>
            <li class="mobile" onclick="hint('暂未开放')" style="margin-bottom: 24px;"><a><p>绑定手机</p> <span>点击绑定</span></a>
            </li>
            <p class="title">第三方绑定</p>
            <li class="wechat" onclick="hint('暂未开放')"><a><p><img src="img/myhome/wechat.png">微信</p><span>点击绑定</span></a>
            </li>
            <li class="qq" onclick="hint('暂未开放')"><a><p><img src="img/myhome/qq.png">QQ</p><span>点击绑定</span></a></li>
            <li class="weibo" onclick="hint('暂未开放')"><a><p><img src="img/myhome/weibo.png">微博</p><span>点击绑定</span></a>
            </li>
        </ul>
    </div>
    <div class="hint_box"><p></p></div>
</div>
<script src="js/common.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
<script>
    shareMsg(); //分享


    //绑定
    var paramObject = getParamObject();
    paramObject.timestamp = new Date().getTime(); // 请求时间戳
    paramObject.requestId = md5($.param(paramObject)); // 请求ID
    $.ajax({
        url: link + "/user/user/auths?" + $.param(paramObject),
        dataType: "Json",
        success: function (res) {
            console.log(res);
            handler({
                res: res,
                fun1: function () {
                    for (var i = 0; i < res.data.length; i++) {
                        var pd = res.data[i];
                        switch (pd.authType) {
                            case 'mobile':
                                var text = pd.authSecret.substring(0, 3) + '****' + pd.authSecret.substring(pd.authSecret.length - 4, pd.authSecret.length);
                                $(".mobile a").css({'background': 'none'});
                                $(".mobile span").css({'color': '#afafaf'});
                                $(".mobile span").text(text);
                                break;
                            case 'wechat':
                                var text = '已绑定';
                                $(".wechat a").css({'background': 'none'});
                                $(".wechat span").css({'color': '#afafaf'});
                                $(".wechat span").text(text);
                                break;
                            case 'qq':
                                var text = '已绑定';
                                $(".qq a").css({'background': 'none'});
                                $(".qq span").css({'color': '#afafaf'});
                                $(".qq span").text(text);
                                break;
                            case 'weibo':
                                var text = '已绑定';
                                $(".weibo a").css({'background': 'none'});
                                $(".weibo span").css({'color': '#afafaf'});
                                $(".weibo span").text(text);
                                break;
                        }
                    }
                }
            })
        },
        error: function (e) {

        }
    });

</script>
</body>
</html>
