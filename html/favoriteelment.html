<script>
    shareMsg(); //分享

    var selectElment = $.cookie("selectElment");

        for (var i = 0; i < $(".part li").length; i++) {
            let title = "";
            title = $(".part .li" + i).attr('title');
            console.log(title, i);
            if (selectElment == title) {
                $(".part li").removeClass("hover");
                $(".part .li" + i).addClass("hover")
            }
        }

    $(".part li").click(function () {
        $(".part li").removeClass("hover");
        $(this).addClass("hover")

    function linkbg() {
