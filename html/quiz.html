<body>
<div id="quiz">

    <div id="content">
        <textarea class="text" cols="" maxlength="45" name="" placeholder="请输入您想要发表的提问（限45个字）" rows=""></textarea>
        <button class="submitbt" onclick="quesSbmit()">发表</button>
    </div>

    <div class="hint_box">
        <p></p>
    </div>

</div>
<script src="js/common.js"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script>
    shareMsg(); //分享


    $("#content").css({'height': $(window).height()});
    var productId = getQueryStringByName("productId");

    function quesSbmit() {
        //用户名
        if ($(".text").val() == "") {
            let text = "请输入您想要发表的提问";
            hint(text);
            return false;
        }
        $.ajax({
            url: link + "/goods/questions",
            type: "POST",
            data: {
                requestId: 'd79b9efa995f',
                timestamp: new Date().getTime(),
                auctionId: productId,
                problem: $(".text").val(),
            },
            dataType: "Json",
            success: function (res) {
                console.log(res);
                handler({
                    res: res, fun1: function () {
                        window.location.href = "productDetail.html?productId=" + productId
                    }
                })
            },
            error: function (e) {

            }
        })
    }


</script>
